name: Mirror upstream CLDR # snapshot â†’ cldr-upstream branch and strip workflows
on:
 schedule:
   - cron: '0 0 1 * *'    # monthly, 1st at 00:00 UTC
 workflow_dispatch: {}
permissions:
 contents: write
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: repo-sync
        uses: repo-sync/github-sync@v2
        with:
          source_repo: 'https://github.com/unicode-org/cldr.git'
          source_branch: 'main'
          destination_branch: 'cldr-upstream'
          github_token: ${{ secrets.PAT }}
